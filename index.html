<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/united/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
    integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>MyJourney</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-primary mb-3">

    <div class="container">

      <a href="#" class="navbar-brand"><i class="fas fa-campground"></i> MyJourney</a>
    </div>
  </nav>
  <div class="container postsContainer">
    <div class="card card-body card-form">
      <h1>Escreva no Seu Diário</h1>
      <p class="lead">O que aconteceu hoje? </p>
      <div class="form-group">
        <input type="text" id="title" class="form-control" placeholder="Título">
      </div>
      <div class="form-group">
        <textarea id="body" class="form-control" placeholder="Texto"></textarea>
      </div>
      <input type="hidden" id="id" value="">
      <button class="post-submit btn btn-primary btn-block">Salvar</button>
      <span class="form-end"></span>
    </div>
    <br>
    <div id="posts"></div>
  </div>
  <footer class="mt-5 p-3 text-center bg-light">
    MyJourney &copy;
  </footer>

  <script src="build/app.bundle.js"></script>
</body>

</html>
